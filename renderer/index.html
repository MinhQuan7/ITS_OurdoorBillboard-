<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITS Outdoor Billboard Display</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 384px;
        height: 384px;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
      const { useState, useEffect } = React;

      // WeatherPanel Component - matching TypeScript design exactly
      function WeatherPanel({ className = "" }) {
        const [weatherData, setWeatherData] = useState(null);
        const [isLoading, setIsLoading] = useState(true);

        useEffect(() => {
          setTimeout(() => {
            setWeatherData({
              cityName: "TP. THỪA THIÊN HUẾ",
              temperature: 29,
              feelsLike: 33,
              humidity: 67,
              rainProbability: 5,
              pm25: 42.0,
              pm10: 116.0,
              weatherCondition: "Trời quang đãng",
              airQuality: "Tốt"
            });
            setIsLoading(false);
          }, 1000);
        }, []);

        if (isLoading) {
          return React.createElement("div", {
            style: {
              width: "100%", height: "100%", background: "#1a237e", color: "white",
              display: "flex", flexDirection: "column", justifyContent: "center", alignItems: "center",
              padding: "12px", fontFamily: "Segoe UI, sans-serif"
            }
          }, [
            React.createElement("div", { key: "header", style: { fontSize: "16px", fontWeight: "bold", marginBottom: "16px" } }, "TP. THỪA THIÊN HUẾ"),
            React.createElement("div", { key: "loading", style: { fontSize: "14px" } }, "Đang tải...")
          ]);
        }

        return React.createElement("div", {
          style: {
            width: "100%", height: "100%", background: "#1a237e", color: "white",
            display: "flex", flexDirection: "column", padding: "12px", fontFamily: "Segoe UI, sans-serif"
          }
        }, [
          React.createElement("div", { key: "header", style: { textAlign: "center", marginBottom: "16px" } },
            React.createElement("div", { style: { fontSize: "16px", fontWeight: "bold", letterSpacing: "1px" } }, weatherData.cityName)
          ),
          React.createElement("div", { key: "main", style: { display: "flex", alignItems: "center", justifyContent: "center", gap: "20px", marginBottom: "20px" } }, [
            React.createElement("div", { key: "icon", style: { width: "80px", height: "80px", background: "#FFD700", borderRadius: "50%", display: "flex", alignItems: "center", justifyContent: "center", fontSize: "40px" } }, "☀"),
            React.createElement("div", { key: "temp", style: { textAlign: "left" } }, [
              React.createElement("div", { key: "main-temp", style: { fontSize: "48px", fontWeight: "bold", lineHeight: 1 } }, weatherData.temperature + "°"),
              React.createElement("div", { key: "feels", style: { fontSize: "18px", marginTop: "4px", opacity: 0.9 } }, "- " + weatherData.feelsLike + "°")
            ])
          ]),
          React.createElement("div", { key: "data-grid", style: { flex: 1, display: "flex", flexDirection: "column", gap: "16px", marginBottom: "20px" } }, [
            React.createElement("div", { key: "humidity", style: { display: "flex", justifyContent: "space-between", alignItems: "center", padding: "0 4px" } }, [
              React.createElement("span", { style: { fontSize: "14px", fontWeight: 500 } }, "Độ ẩm"),
              React.createElement("span", { style: { fontSize: "20px", fontWeight: "bold" } }, weatherData.humidity + "%")
            ]),
            React.createElement("div", { key: "rain", style: { display: "flex", justifyContent: "space-between", alignItems: "center", padding: "0 4px" } }, [
              React.createElement("span", { style: { fontSize: "14px", fontWeight: 500 } }, "Mưa"),
              React.createElement("span", { style: { fontSize: "20px", fontWeight: "bold" } }, weatherData.rainProbability + "%")
            ]),
            React.createElement("div", { key: "pm25", style: { display: "flex", justifyContent: "space-between", alignItems: "center", padding: "0 4px" } }, [
              React.createElement("span", { style: { fontSize: "14px", fontWeight: 500 } }, "PM2.5"),
              React.createElement("span", { style: { fontSize: "20px", fontWeight: "bold" } }, [
                weatherData.pm25,
                React.createElement("span", { key: "unit", style: { fontSize: "11px", fontWeight: "normal", opacity: 0.8, marginLeft: "2px" } }, "μg/m³")
              ])
            ]),
            React.createElement("div", { key: "pm10", style: { display: "flex", justifyContent: "space-between", alignItems: "center", padding: "0 4px" } }, [
              React.createElement("span", { style: { fontSize: "14px", fontWeight: 500 } }, "PM10"),
              React.createElement("span", { style: { fontSize: "20px", fontWeight: "bold" } }, [
                weatherData.pm10,
                React.createElement("span", { key: "unit", style: { fontSize: "11px", fontWeight: "normal", opacity: 0.8, marginLeft: "2px" } }, "μg/m³")
              ])
            ])
          ]),
          React.createElement("div", { key: "air-quality", style: { display: "flex", flexDirection: "column", alignItems: "center", gap: "8px", marginTop: "auto" } }, [
            React.createElement("div", { style: { fontSize: "12px", textAlign: "center" } }, "Chất lượng không khí: Tốt"),
            React.createElement("div", { style: { background: "#4caf50", color: "white", fontSize: "14px", fontWeight: "bold", padding: "6px 16px", borderRadius: "16px", letterSpacing: "1px" } }, "TỐT")
          ])
        ]);
      }

      // IoTPanel Component - matching WeatherPanel structure exactly
      function IoTPanel({ className = "" }) {
        const [sensorData, setSensorData] = useState(null);
        const [isLoading, setIsLoading] = useState(true);

        useEffect(() => {
          setTimeout(() => {
            setSensorData({
              temperature: 21.0,
              humidity: 13.0,
              pm25: 42.0,
              pm10: 116.0,
              status: "success"
            });
            setIsLoading(false);
          }, 1500);
        }, []);

        if (isLoading) {
          return React.createElement("div", {
            style: {
              width: "100%", height: "100%", background: "#1a237e", color: "white",
              display: "flex", flexDirection: "column", justifyContent: "center", alignItems: "center",
              padding: "12px", fontFamily: "Segoe UI, sans-serif"
            }
          }, [
            React.createElement("div", { key: "header", style: { fontSize: "16px", fontWeight: "bold", marginBottom: "16px" } }, "THIẾT BỊ ĐO"),
            React.createElement("div", { key: "loading", style: { fontSize: "14px" } }, "Đang kết nối...")
          ]);
        }

        return React.createElement("div", {
          style: {
            width: "100%", height: "100%", background: "#1a237e", color: "white",
            display: "flex", flexDirection: "column", padding: "12px", fontFamily: "Segoe UI, sans-serif"
          }
        }, [
          React.createElement("div", { key: "header", style: { textAlign: "center", marginBottom: "16px" } },
            React.createElement("div", { style: { fontSize: "16px", fontWeight: "bold", letterSpacing: "1px" } }, "THIẾT BỊ ĐO")
          ),
          React.createElement("div", { key: "main", style: { display: "flex", alignItems: "center", justifyContent: "center", gap: "20px", marginBottom: "20px" } }, [
            React.createElement("div", { key: "primary", style: { textAlign: "center" } }, [
              React.createElement("div", { key: "value", style: { fontSize: "48px", fontWeight: "bold", lineHeight: 1 } }, [
                sensorData.temperature.toFixed(1),
                React.createElement("span", { key: "unit", style: { fontSize: "24px", fontWeight: "normal", opacity: 0.9 } }, "°")
              ]),
              React.createElement("div", { key: "label", style: { fontSize: "14px", marginTop: "4px", opacity: 0.9 } }, "Nhiệt độ")
            ]),
            React.createElement("div", { key: "secondary", style: { textAlign: "center" } }, [
              React.createElement("div", { key: "value", style: { fontSize: "32px", fontWeight: "bold", lineHeight: 1 } }, [
                sensorData.humidity.toFixed(0),
                React.createElement("span", { key: "unit", style: { fontSize: "18px", fontWeight: "normal", opacity: 0.9 } }, "%")
              ]),
              React.createElement("div", { key: "label", style: { fontSize: "12px", marginTop: "4px", opacity: 0.9 } }, "Độ ẩm")
            ])
          ]),
          React.createElement("div", { key: "data-grid", style: { flex: 1, display: "flex", flexDirection: "column", gap: "16px", marginBottom: "20px" } }, [
            React.createElement("div", { key: "pm25", style: { display: "flex", justifyContent: "space-between", alignItems: "center", padding: "0 4px" } }, [
              React.createElement("span", { style: { fontSize: "14px", fontWeight: 500 } }, "PM2.5"),
              React.createElement("span", { style: { fontSize: "20px", fontWeight: "bold" } }, [
                sensorData.pm25.toFixed(1),
                React.createElement("span", { key: "unit", style: { fontSize: "11px", fontWeight: "normal", opacity: 0.8, marginLeft: "2px" } }, "μg/m³")
              ])
            ]),
            React.createElement("div", { key: "pm10", style: { display: "flex", justifyContent: "space-between", alignItems: "center", padding: "0 4px" } }, [
              React.createElement("span", { style: { fontSize: "14px", fontWeight: 500 } }, "PM10"),
              React.createElement("span", { style: { fontSize: "20px", fontWeight: "bold" } }, [
                sensorData.pm10.toFixed(1),
                React.createElement("span", { key: "unit", style: { fontSize: "11px", fontWeight: "normal", opacity: 0.8, marginLeft: "2px" } }, "μg/m³")
              ])
            ])
          ]),
          React.createElement("div", { key: "air-quality", style: { display: "flex", flexDirection: "column", alignItems: "center", gap: "8px", marginTop: "auto" } }, [
            React.createElement("div", { style: { fontSize: "12px", textAlign: "center" } }, "Chất lượng không khí: Tốt"),
            React.createElement("div", { style: { background: "#4caf50", color: "white", fontSize: "14px", fontWeight: "bold", padding: "6px 16px", borderRadius: "16px", letterSpacing: "1px" } }, "TỐT")
          ])
        ]);
      }

      // CompanyLogo Component
      function CompanyLogo() {
        return React.createElement("div", {
          style: {
            flex: 1, backgroundColor: "#ff6b35", display: "flex", alignItems: "center", 
            justifyContent: "center", padding: "8px"
          }
        }, [
          React.createElement("div", {
            key: "logo",
            style: {
              width: "60px", height: "60px", borderRadius: "50%", backgroundColor: "white",
              display: "flex", alignItems: "center", justifyContent: "center", marginRight: "12px",
              fontSize: "36px", fontWeight: "bold", color: "#ff6b35"
            }
          }, "E"),
          React.createElement("div", { key: "text", style: { display: "flex", flexDirection: "column", color: "white" } }, [
            React.createElement("div", { key: "title", style: { fontSize: "18px", fontWeight: "bold", lineHeight: 1.2 } }, "EOH COMPANY"),
            React.createElement("div", { key: "subtitle", style: { fontSize: "12px", lineHeight: 1.2, opacity: 0.9 } }, "VÌ CUỘC SỐNG TỐT ĐẸP HƠN")
          ])
        ]);
      }

      // BillboardLayout Component
      function BillboardLayout() {
        return React.createElement("div", {
          style: { width: "384px", height: "384px", display: "flex", flexDirection: "column", backgroundColor: "#000" }
        }, [
          React.createElement("div", { key: "top-row", style: { flex: 3, display: "flex", width: "100%" } }, [
            React.createElement("div", { key: "weather-column", style: { flex: 1, width: "50%", height: "100%" } }, 
              React.createElement(WeatherPanel)
            ),
            React.createElement("div", { key: "iot-column", style: { flex: 1, width: "50%", height: "100%" } }, 
              React.createElement(IoTPanel)
            )
          ]),
          React.createElement("div", { key: "bottom-row", style: { flex: 1 } }, 
            React.createElement(CompanyLogo)
          )
        ]);
      }

      // App Component
      function App() {
        return React.createElement("div", {
          style: { width: "384px", height: "384px", margin: 0, padding: 0, overflow: "hidden", fontFamily: "Arial, sans-serif" }
        }, React.createElement(BillboardLayout));
      }

      // Initialize app
      document.addEventListener("DOMContentLoaded", () => {
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(React.createElement(App));
        console.log("Billboard App - Consistent panel designs loaded successfully");
      });
    </script>
  </body>
</html>
